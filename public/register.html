<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelKu - Daftar Akun</title>
  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="frontend/styles/main.css">
</head>

<body>

  <main class="login-container">
    <div class="container">
      <div class="row page-login d-flex align-items-center">
        <div class="section-left col-12 col-md-6">
          <h1 class="mb-4">We explore the new <br> life much better</h1>
          <img src="frontend/images/Login-Images.png" alt="" class="w-75 d-none d-sm-flex">
        </div>
        <div class="section-right col-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <a href="index.html">
                  <img src="/frontend/images/Logo.png" alt="" class="w-50 mb-4">
                </a>
              </div>
              <form action="">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-login btn-block">
                  Register Now
                </button>
                <p class="text-center mt-4">
                  Sudah punya akun ?
                  <a href="login.html" style="color: #071C4D;">
                    Sign In
                  </a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <!-- <script src="frontend/libraries/retina/retina.min.js"></script> -->
</body>

</html>
